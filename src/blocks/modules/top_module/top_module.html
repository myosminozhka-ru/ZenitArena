<div class="top_module">
    @@if (type === 'backPage') {
        <div class="top_module__l-side">
            <a @click.prevent="backPage" class="top_module__back">Назад</a>
        </div>
    }
    <div class="top_module__r-side">
        <div class="breadcrums">
            <a href="#">Главная</a>
            <span class="breadcrums__splash"></span>
            <a href="#">Информация</a>
            <span class="breadcrums__splash"></span>
            <span>Новости администрации</span>
        </div>
        <form class="search_block">
            <input type="text" placeholder="Поиск по разделу">
            <input type="submit" value="Поиск">
        </form>
    </div>
</div>
